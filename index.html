<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
  <script src="calculator.js"></script>
</head>
<body>
  <div class="Container">
    <h1>Calclator</h1>
    <input type="text" id="input" class="input" placeholder="Enter the number">
    <div class="allinside">
      
    <div class="button-div">
      <p class="button-Para">
        <button class="allclear" onclick="blanck()"><b>Ac</b></button>
        <button class="backspace" onclick="removeOne()"><b>&#x232b</b></button>
        <button class="two-zero" onclick="display('00')"><b>00</b></button>
        <button class="slash" onclick="display('/')">/</button>

      </p>
      <p>
        <button class="seven" onclick="display('7')"><b>7</b></button>
        <button class="six" onclick="display('8')"><b>8</b></button>
        <button onclick="display('9')"><b>9</b></button>
        <button onclick="display('*')"><b>*</b></button>
      </p>
      <p>
        <button onclick="display('4')"><b>4</b></button>
        <button onclick="display('5')"><b>5</b></button>
        <button onclick="display('6')"><b>6</b></button>
        <button onclick="display('-')"><b>-</b></button>
      </p>
      <p>
        <button onclick="display('1')"><b>1</b></button>
        <button onclick="display('2')"><b>2</b></button>
        <button onclick="display('3')"><b>3</b></button>
        <button onclick="display('+')"><b>+</b></button>
      </p>
      <p>
        <button onclick="display('%')"><b>%</b></button>
        <button onclick="display('0')"><b>0</b></button>
        <button onclick="display('.')"><b>.</b></button>
        <button onclick="total()"><b>=</b></button>
      </p>
    </div>
  </div>
  </div>
</body>
</html>
